<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="volunteer_section1x.7187ada64cc08092cb74a3b42557da3e.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
    <link rel="stylesheet" href="./index.css">
    <title>Oppia</title>
</head>
<body>
    <div class="wrapper overflow-x-hidden m-0 p-0 box-border h-full  bg-slate-200">
        <div class="bg-[#00635C] h-auto ">
            <div class=" w-11/12 mx-auto flex justify-between items-center ">
                <img src="./288x128_logo_white.a5a9be03b4003a20baf44e33dd98e58d.webp" alt="" class="w-24 p-2">
                <ul class="flex gap-14 items-center ">
                    <li class="text-white roboto">DONATE</li>
                    <li class=" roboto text-white rounded-md py-2 px-5 bg-[#0b4441] hover:bg-white hover:text-[#00635C] hover:cursor-pointer"><a>SIGN IN</a> </li>
                </ul>

            </div>

        </div>
        <div class="flex h-[600px] items-center bg-slate-200 relative w-full mt-8">
            <div class="w-[600px]">
                <div  class="flex flex-col justify-center items-center ">
                    <h2 class="text-black text-[33px]">VERIFY THE ID:</h2>
                    <input id="myInput" class="w-[450px] rounded-lg py-2 text-center outline-[#0b4441] mt-5"><br><br>
                    <button class="cap text-white rounded-md py-2 px-5 bg-[#0b4441] hover:bg-white hover:text-[#00635C] hover:cursor-pointer hover:border hover:border-green-800" id="myButton">Search</button>
                    <h2 class="text-[28px] mt-8 text-red-600 hidden" id="hiddenText">ID not found</h2>
                </div>
            </div>
            <img src="./splashMainDesktop2x.08a53c025795a3556ff0d11bd96781dc.webp" alt="" class="w-[800px] absolute right-0">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
